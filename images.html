<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <link rel = "icon" href = "./G.png">
    <link rel = "stylesheet" href = "./images.css">
    <title>Images</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav class = "navbar">
            <ul>
                <li>
                    <a class = "link" href = "https://www.google.com/gmail/">Gmail</a>
                </li>
                <li>
                    <a class = "link" href = "./index.html">Google Search</a>
                </li>
                <li>
                    <!-- Advanced -->
                    <a class = "link" href = "./advanced.html">Advanced</a>
                </li>
                <li>
                    <!-- MENU -->
                    <div class = "c-shadow">
                        <a class = "menu-icon"><i class="fas fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <!-- user -->
                    <div class = "u-shadow">
                        <a class = "u-icon"><i class="fas fa-user"></i></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <section class = "section-content">
        <div class = "content-wrapper">
            <img class = "google-img" src = "./logo.png" alt = "Google Logo">
            <div class = "google-img-name">
                <p class = "zigs">Images</p>
            </div>
            <div class = "search-bar">
                <form action = "https://google.com/images">
                    <div class = "search-input">
                        <!-- without the submit button !-->
                        <input class = "bin1" type="text" name="q">
                        <input  class = "bb" type  ="submit" value = "images Search">
                    </div>
                </form>
                <div class = "button-are">
                    <!-- photo icon is not exist -->
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </section>


 
</body>
</html>
