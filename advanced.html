<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "./G.png">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="./advanced.css">
    <title>Advanced</title>
</head>
<body>
    <header>
        <nav class = "navbar">
            <ul>
                <li>
                    <img class = "nav-img" src = "./logo.png" width="100px" height="">
                </li>
                </div>
                <!-- user icon -->
                    <li>
                        <h1 class = "h1">Advanced Search</h1>
                    </li>
                    <li>
                        <a class = "images" href = "./images.html">Images</a>
                    </li>
                    <li>
                        <a class = "web" href = "./index.html">Google Search</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

<hr>
<br>
    <!-- main -->
    <div class = "main-div">

        <span class = "first-sen">
            Find pages with...
        </span>

        <div class = "div-form">
            <form action = "https://www.google.com/search">
                <div class = "row">
                    <label  class = "big" for = "first">all these words:</label>
                    <input class= "kin" type = "text" name = "as_q">
                    <label for = "first" class = "zig">Type the important words: tri-colour rat terrier</label>
                </div>

                <div class = "row">
                    <label  class = "big2" for = "second">this exact word or phrase:</label>
                    <input  class = "kin2" type = "text" name = "as_epq">
                    <label  class = "zig2" for = "second">Put exact words in quotes: "rat terrier"</label>
                </div>

                <div class = "row">
                    <label class = "big3" for = "third">any of these words:</label>
                    <input class = "kin3" type ="text" name = "as_oq">
                    <label class = "zig3" for = "third">Type OR between all the words you want: miniature OR standard</label>
                </div>

                <div class = "row">
                    <label class = "big4" for = "fourth">none of these words:</label>
                    <input class = "kin4" type = "text" name = "as_eq">
                    <label class = "zig4" for = "fourth">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                </div>
                <div class = "sub">
                    <input  class = "sub-ad" type ="submit" value = "Advanced Search">
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
